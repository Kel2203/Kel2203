<svg fill="none" viewBox="0 0 1000 10" width="1000" height="10" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">

      
      <style>

		body{
		}
		#light{
			position: relative;
			top: 0px;
		}
		#lineh1{
			position: absolute;
			left: 0;
			height: 4px;
			background: #5500AA;
			animation: lineH 4s 5s infinite linear;
		}
		
		@keyframes lineH{
			0%{
				width: 0%;
			}
	     		50%{
				width: 50%;
			}
			100%{
        width: 95%;opacity: 0;
      }
    }

      </style>
      
	<div id="light">
		<div id="lineh1"></div>
	</div>

    </div>
  </foreignObject>
</svg>

